<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importing Style and JS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/main.js"></script>
    
    <title>Git Info</title>
</head>
<body>
    <!-- Changable boxes -->
    <div>

        <!-- Submit box -->
        <div  class="submitbox">
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="username" required>  
            <button type="button" class="cancelbtn"> Submit</button>  
            <img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" alt="">
        </div>

        <!-- Info box -->
        <div  class="infobox">
            <!-- Image box -->
            <img src="https://avatars.githubusercontent.com/u/8181240?v=4" alt="" class="avatar">
            <!-- Profile info -->
            <h2 class="profilename">Parham Alvani</h2>
            <!-- Personal info type -->
            <div class="details">
                location: Tehran <br>
                Companys: Snap<br>
                Bio: Backend Developer <br> Happy and Smiling
            </div>
        </div>

    </div>
</body>
</html>
